[package]
name = "gnss-rtk"
version = "0.8.0-alpha"
license = "AGPL-3.0"
authors = ["Guillaume W. Bres <guillaume.bressaix@gmail.com>"]
description = "GNSS position solver"
homepage = "https://github.com/nav-solutions/gnss-rtk"
repository = "https://github.com/nav-solutions/gnss-rtk"
keywords = ["timing", "positioning", "gps", "glonass", "galileo"]
categories = ["science", "science::geo"]
edition = "2021"
readme = "README.md"
exclude = [
    "examples_need_update/*",
]

[package.metadata]
msrv = "1.81"

[features]
default = []

serde = [
    "dep:serde",
    "gnss-rs/serde",
    "hifitime/serde"
]

[dev-dependencies]
rstest = "0.25"
serde_json = "1"
env_logger = "0.11"
rand = { version = "0.9", features = ["small_rng"] }
anise = { version = "0.6", features = ["embed_ephem"] }

[dependencies]
log = "0.4"
thiserror = "2"
nalgebra = "0.33"
itertools = "0.14"
polyfit-rs = "0.2"
gnss-rs = "2.4"
anise = "0.6"
num-traits = "0.2"
hifitime = { version = "4.1", features = ["serde", "std"] }
serde = { version = "1", optional = true, default-features = false, features = ["derive"] }
