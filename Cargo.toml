[package]
name = "gnss-rtk"
version = "0.4.5"
license = "MIT OR Apache-2.0"
authors = ["Guillaume W. Bres <guillaume.bressaix@gmail.com>"]
description = "GNSS position solver"
homepage = "https://github.com/rtk-rs/gnss-rtk"
repository = "https://github.com/rtk-rs/gnss-rtk"
keywords = ["timing", "positioning", "gps", "glonass", "galileo"]
categories = ["science", "science::geo"]
edition = "2021"
readme = "README.md"

[dependencies]
log = "0.4"
thiserror = "1"
map_3d = "0.1.5"
polyfit-rs = "0.2"
nalgebra = "0.32.3"
itertools = "0.12.0"

anise = "0.4.0"
nyx-space = "2.0.0-rc"
hifitime = { version = "4.0.0-alpha", features = ["serde", "std"] }

gnss-rs = { git = "https://github.com/rtk-rs/gnss", branch = "main", features = [
    "serde",
] }
serde = { version = "1.0", optional = true, default-features = false, features = [
    "derive",
] }
